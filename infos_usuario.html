<html>
<head>
<title>Aula 1</title>
</head>
<body>
<p>Infos do Usuario:</p>
<script type="text/javascript">

let platform = navigator.platform;
document.write("Sistema Operacional: " + platform + "<br>");

let systemLanguage = navigator.systemLanguage;
document.write("Idioma do Sistema Operacional: " + systemLanguage + "<br>");

let browser = navigator.appName;
document.write("Nome do Browser: " + browser + "<br>");

let language = navigator.language;
document.write("Idioma do Browser: " + language + "<br>");

let version =  navigator.appVersion;
document.write("Versao do Browser:<br>" + version);

</script>
</body>
</html>
